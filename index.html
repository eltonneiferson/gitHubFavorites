<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Elton Neiferson">
    <meta name="description" content="Favoritos do GitHub">
    <link rel="shortcut icon" href="imgs/favicon.svg" type="image/x-svg">
    <title>GitFav</title>

    <!--Font 'Roboto Regular 400 e Bold 700'-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="stylle.css">
    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    <header>
        <img src="imgs/logo.svg" alt="Logo GitFav">
        <div class="search">
            <input type="text" placeholder="Digite o nome de um usuário para favoritar">
            <button><img src="imgs/star.svg" alt="">FAVORITAR</button>
        </div>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr><img src="imgs/big-star.svg" alt=""><h1>Nenhum favorito encontrado</h1></tr> -->
            </tbody>
        </table>
    </main>
</body>
</html>
